<div ng-switch="evEditC.type">
  <button ng-switch-when="create" class="ui blue item" ng-click="evEditC.fireEditEventModal()">
      <i class="plus icon"></i>Opprett en ny aktivitet
  </button>

  <button ng-switch-when="edit" class="ui small gray button" ng-click="evEditC.fireEditEventModal()">
      <i class="edit icon"></i>Rediger denne aktiviteten
  </button>
</div>

<div class="ui small modal editEvent" ng-attr-id="{{'modal-'+ evEditC.modalID }}">
  <i class="close icon" onclick="closeModal()"></i>
  <script>
    function closeModal(){
      $('.ui.small.modal.editEvent').modal('hide all');  
    }  
  </script>

  <div class="header blue modal">
    {{ evEditC.type == "create" ? "Skriv inn litt informasjon om den nye aktiviteten:" : "Rediger de feltene du ønsker å oppdatere:" }}</div>
  <div class="content">

    <div id="form" class="ui form pull-down">
      <div class="required field">
        <label>Tittel: </label>
        <input type="text" ng-model="evEditC.newEvent.name"/>
      </div>
      <div class="ui two column grid">
        <div class="column">
          <div class="field">
            <label>Beskrivelse: </label>
            <textArea rows="2" type="text" ng-model="evEditC.newEvent.description"></textArea>
          </div>
          <div class="field">
            <label>Dato: </label>
            <div class="datepick" ng-attr-id="{{'datepick-'+ evEditC.modalID }}">
            </div> 
          </div>
          <div class="field">
            <label>Sted: </label>
            <input type="text" ng-model="evEditC.newEvent.location"/>
          </div>

         <button class="ui medium green button" ng-click="evEditC.submitEvent()">Ferdig</button>
       </div>
       <div class="column">

      <div class="required field">
        <label>Klikk for å legge til deltakere:</label>
        <select class="ui fluid search dropdown participants" ng-attr-id="{{'dropdown-'+ evEditC.modalID }}" multiple ng-model="evEditC.participants" ng-options="user.username as (user.profile.nameFirst  +' '+ user.profile.nameLast) for user in evEditC.users">
         <option value="">Velg venner</option>
       </select>
     </div>

     <br> <br>

      <div class="field">
        <label>Aktivitetstype</label>
        <select class="ui fluid search dropdown" multiple ng-attr-id="{{'dropdown-'+ evEditC.modalID }}" ng-model="evEditC.eventType">
          <option value="">Aktivitetstype</option>
          <option value="Trening">Trening</option>
          <option value="Sosial">Sosial</option>
          <option value="Friluft">Friluft</option>
          <option value="Innendørs">Innendørs</option>
        </select>
      </div>

      <br> <br> 

      <div class="ui form field">
          <label>Vanskelighetsgrad</label>
          <div class="field" style="display: inline">
            <div class="ui radio checkbox">
              <input type="radio" name="frequency" ng-model="evEditC.newEvent.level" value="lett" checked="checked">
              <label>Lett</label>
            </div>
          </div>
          <div class="field" style="display: inline">
            <div class="ui radio checkbox">
              <input type="radio" name="frequency" ng-model="evEditC.newEvent.level" value="middels" checked="">
              <label>Middels</label>
            </div>
          </div>
          <div class="field" style="display: inline">
            <div class="ui radio checkbox">
              <input type="radio" name="frequency" ng-model="evEditC.newEvent.level" value="hard" checked="">
              <label>Hard</label>
            </div>
          </div>
      </div>

      <br> <br> 

      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" tabindex="0" ng-model="evEditC.newEvent.public">
          <label>Aktiviteten er tilgjengelig for alle</label>
        </div>
      </div>

      <!--<div class="ui form field">
        <label>Vanskelighetsgrad: </label>
        <div class="inline fields">
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="level" checked="" tabindex="0" class="hidden">
            <label>Lett</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="level" checked="" tabindex="1" class="hidden">
            <label>Middels</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="level" checked="" tabindex="2" class="hidden">
            <label>Hard</label>
          </div>
        </div>
        </div>
      </div>-->
      <!--<div class="field">
        <label>Legg til øvelser: </label>
        <input type="text" ng-model="evEditC.newEvent.exercises"/>
      </div>-->
  </div>
</div>
</div>
</div>

</div>
