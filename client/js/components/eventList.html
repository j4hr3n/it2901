<div class="six wide ui divided items">
  <h3>Kommende Aktiviteter</h3>
  <div class="item" ng-repeat="event in evList.events | limitTo:quantity">
    <i class="calendar icon"></i>
    <div class="content">
      <a class=" header" ui-sref="egneAktiviteter.eventDetails({ eventId: event.eventId })"> {{ event.eventName }} </a>
      <div class="description">   
        <p>{{ event.date | date}} kl 12.00</p>
        <p>{{ event.location }}</p>
      </div>
    </div>
  </div>
</div>

<div class="ui compact menu">
    <a ui-sref="egneAktiviteter.createEvent" class="ui blue item">
      Se alle
      <div class="floating ui red circular label" ng-model="evList.eventNotification">
        {{evList.eventNotification()}}</div>
    </a>
  <button ui-sref="egneAktiviteter" class="ui medium blue button ">Se alle</button>
  <event-editor></event-editor>
</div>
