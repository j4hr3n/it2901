<div ng-controller="eventListCtrl as evC">

  <div class="six wide  ui divided items">
    <h3>Kommende Aktiviteter</h3>
    <div class="item" ng-repeat = "event in evC.events | limitTo:quantity">
      <i class="calendar icon"></i>
      <div class="content">
        <a class=" header" ui-sref="egneAktiviteter.eventDetails({ eventId: event._id })"> {{ event.name }} </a>
        <div class="description">   
          <p> {{ event.date | date}} kl 12.00</p>
          <p>{{ event.location }}</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="ui compact menu">
    <a ui-sref="egneAktiviteter.createEvent" class="item newFriend">
        <i class="calendar icon"></i> Se alle
        <div class="floating ui ui red circular label" ng-model="eventNotification">{{eventNotification()}}</div>
      </a>
  </div>
  <div ui-view style="margin-top: 10px"></div>
  <!--<div class="ui medium buttons">
    <a ui-sref="egneAktiviteter.createEvent"> <button class="ui blue button "> Se alle
    </button></a>
    <div ui-view></div>
  </div>-->


</div>
